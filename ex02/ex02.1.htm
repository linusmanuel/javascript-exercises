<!DOCTYPE html>

<head lang="en">

  <title>Ex01 - Changing values</title>

  <!-- Script from Javascript -->
  <script>
    var a = 10
    var b = 20

    document.write('A = ' + a + "<br>" + 'B = ' + b + "<br>")
    b = 5
    document.write("<hr>")
    document.write("O valor de B foi atualizado para 5" + "<br>")
    document.write("A = " + a + ", B = " + b)
  </script>

  <!-- Style from css -->
  <style></style>

</head>
