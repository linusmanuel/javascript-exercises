<!DOCTYPE html>

<head lang="en">

  <title>Ex01 - Changing values</title>

  <!-- Script from Javascript -->
  <script>
    var a = 10
    var b = 20
    var aux = 0

    document.write('A: ' + a + '<br>')
    document.write('B: ' + b + '<br>')
    document.write('<hr>')
    document.write('<h1>Chaging values (A) to (B) and (B) to (A)</h1>')

    aux = a
    a = b
    b = aux

    document.write("A: " + a + "<br>")
    document.write("B: " + b + "<br>")
  </script>

  <!-- Style from css -->
  <style></style>

</head>

<body>

</body>

</html>
